<script src="card.js"></script>
<script>
$(document).ready(function() {
  var b = $('body')
  var c = { title: 'Card 1', description: ['One','Two'], color: 'red'
          , rarity: 'rare'
          , image: 'sample.png' }
  var h = thing('card-container')
  for (var i = 0; i < 10 ; ++i) {
    var d = jQuery.extend(c, { description: ['Description','Card #' + i]
                             , color: ['red','blue','green'][i % 3]
                             , rarity: ['normal','rare'][i%2]
                             , cost: i
                             })
    h.append(smallCard(d))
  }
  b.append(h)
})
</script>
